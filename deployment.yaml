apiVersion: apps/v1
kind: Deployment
metadata:
  name: lurk-app
  labels:
    app: lurk-app
    version: "1.0.0"
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lurk-app
  template:
    metadata:
      labels:
        app: lurk-app
        version: "1.0.0"
        environment: production
    spec:
      containers:
      - name: lurk-app
        image: lurk-app:latest
        ports:
        - containerPort: 8081
        env:
        - name: NODE_ENV
          value: "production"
        - name: METRO_ROOT_DIRECTORY
          value: "/app"
        - name: REACT_NATIVE_ROOT
          value: "/app"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: lurk-app-service
spec:
  selector:
    app: lurk-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: LoadBalancer

---
# Kuberns Configuration for React Native Metro Bundler
apiVersion: kuberns.io/v1
kind: DeployConfig
metadata:
  name: lurk-app-deploy-config
spec:
  # Correct root_directory pointing to folder containing Metro config
  root_directory: "."  # Points to project_1 directory containing metro.config.js

  # Application configuration
  app_config:
    name: "lurk-credit-card-automation"
    version: "1.0.0"
    framework: "react-native"
    platform: "mobile"

  # Metro bundler configuration
  metro_config:
    config_file: "metro.config.js"
    root: "."  # Root directory containing React Native app
    port: 8081
    watch: true

  # Build configuration
  build_config:
    entry_file: "App.js"
    platform: "android,ios"
    dev: false
    minify: true

  # Environment configuration
  environment:
    NODE_ENV: "production"
    METRO_BUNDLER_PORT: "8081"
    REACT_NATIVE_ROOT: "."

  # Resource limits
  resources:
    memory: "512Mi"
    cpu: "500m"

  # Health checks
  health_check:
    path: "/health"
    port: 8081
    interval: 30

  # Deployment strategy
  strategy:
    type: "RollingUpdate"
    max_unavailable: 1
    max_surge: 1